<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Carrefour Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,600i,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="header flex">
            <a href="#">
           <img src="images/Carrefour-Logo.png" alt="Carrefour logo">
           </a>
            <div class="search">
                <span class="icon"></span>
                <input type="text" type="search" placeholder="Search">
                <span class="search-icon"></span>
            </div>
        </div>
        <div class="login-box">
            <h2>Sign In Now</h2>
            <p>Unlock awesome features!</p>
            <form id="signInForm" method="post" action="">
                <div class="form-group">
                    <label for="username">Username</label>
                    <span class="error-msg">Required field</span>
                    <input type="text" id="signInForm_username" placeholder="Username" name="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <span class="error-msg">Required field</span>
                    <input type="password" id="signInForm_password" placeholder="Password" name="password">
                </div>
                <div class="remember-me flex">
                    <label><input type="checkbox" name="rememberMe" value=""  ><span></span>Keep Me logged in</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button id="signIn" type="submit">SIGN IN</button>
            </form>
        </div>
        <div class="offer-section flex">
            <div class="offer">
                <img src="images/img-placeholder.jpg" alt="offer name">
                <span>Iphone 6 Black</span>
                <b>AED 1000</b>
            </div>
            <div class="offer">
                <img src="images/img-placeholder.jpg" alt="offer name">
                <span>Iphone 6 Black</span>
                <b>AED 1000</b>
            </div>
            <div class="offer">
                <img src="images/img-placeholder.jpg" alt="offer name">
                <span>Iphone 6 Black</span>
                <b>AED 1000</b>
            </div>
        </div>
    </div>

</body>

</html>
